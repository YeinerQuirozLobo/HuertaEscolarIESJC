<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Huerta Escolar - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black px-3">
    <a class="navbar-brand text-warning fw-bold" href="#">Huerta Escolar</a>
    <div class="ms-auto dropdown">
      <button class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Mi perfil
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#" id="misProductos">Mis productos</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">Cerrar sesión</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contenedor -->
  <main class="container py-4">

    <!-- Formulario de publicación -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title text-primary">Publicar un producto</h5>
        <form id="formPublicacion">
          <div class="mb-3">
            <label class="form-label">Producto</label>
            <input type="text" id="producto" class="form-control" required>
          </div>
          <div class="mb-3 row">
            <div class="col-6">
              <label class="form-label">Cantidad</label>
              <input type="text" id="cantidad" class="form-control" required>
            </div>
            <div class="col-6">
              <label class="form-label">Unidad</label>
              <input type="text" id="unidad" class="form-control" placeholder="Ej: kilos, libras" required>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Imagen del producto</label>
            <input type="file" id="imagen" class="form-control" accept="image/*" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Producto que desea recibir</label>
            <input type="text" id="productoDeseado" class="form-control" required>
          </div>
          <div class="mb-3 row">
            <div class="col-6">
              <label class="form-label">Cantidad deseada</label>
              <input type="text" id="cantidadDeseada" class="form-control" required>
            </div>
            <div class="col-6">
              <label class="form-label">Unidad</label>
              <input type="text" id="unidadDeseada" class="form-control" placeholder="Ej: kilos, libras" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Publicar</button>
        </form>
      </div>
    </div>

    <!-- Feed de publicaciones -->
    <div id="feed"></div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script type="module" src="supabaseClient.js"></script>
<script type="module" src="dashboard.js"></script>
</body>
</html>
