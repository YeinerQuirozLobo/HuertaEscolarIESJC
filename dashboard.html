<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Huerta Escolar - Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success px-3">
    <a class="navbar-brand" href="#">🌱 Huerta Escolar</a>
    <div class="ms-auto">
      <button id="logoutBtn" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container my-4">
    <h2 class="mb-4">Bienvenido al Dashboard</h2>

    <!-- Formulario para nueva publicación -->
    <div class="card p-3 mb-4">
      <h5 class="card-title">Nueva publicación</h5>
      <form id="formPublicacion">
        <div class="mb-3">
          <textarea
            id="contenido"
            class="form-control"
            placeholder="Escribe tu publicación..."
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success">Publicar</button>
      </form>
    </div>

    <!-- Feed de publicaciones -->
    <div id="feed" class="mb-5"></div>

    <!-- Contenedor del chat -->
    <div id="chatContainer" style="display:none;">
      <div class="card shadow-lg" id="chatBox" style="display:none;">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">💬 Chat</h5>
        </div>
        <div class="card-body" id="chatMessages" style="height: 300px; overflow-y: auto;">
          <!-- Aquí se cargan los mensajes -->
        </div>
        <div class="card-footer d-flex">
          <input
            type="text"
            id="chatInput"
            class="form-control me-2"
            placeholder="Escribe un mensaje..."
          />
          <button id="sendMessageBtn" class="btn btn-success">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="supabaseClient.js"></script>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
