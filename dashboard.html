<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniMarket - Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ff7043;
      padding: 10px 20px;
      color: #fff;
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #ff7043;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 8px;
      z-index: 1;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dashboard-container {
      max-width: 700px;
      margin: 20px auto;
      padding: 0 10px;
    }

    .crear-publicacion, .feed {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
    }

    .crear-publicacion h2, .feed h2 {
      margin-top: 0;
      color: #ff7043;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #ff7043;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #e64a19;
    }

    .publicacion {
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }

    .publicacion:last-child {
      border-bottom: none;
    }

    .publicacion p {
      margin: 5px 0;
    }

    .publicacion img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1>MiniMarket</h1>
    <div class="menu">
      <div class="dropdown">
        <button class="dropbtn">Mi Perfil ⬇</button>
        <div class="dropdown-content">
          <a href="#" id="misProductos">Mis productos</a>
          <a href="#" id="logout">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="dashboard-container">
    <!-- Área para crear publicación -->
    <section class="crear-publicacion">
      <h2>Publicar un producto</h2>
      <form id="publicacionForm">
        <input type="text" id="producto" placeholder="Producto que ofreces" required>

        <div class="input-group">
          <input type="number" id="cantidad" placeholder="Cantidad" min="1" required>
          <input type="text" id="unidad" placeholder="Unidad (kg, lb, etc.)" required>
        </div>

        <input type="file" id="imagen" accept="image/*" required>

        <input type="text" id="deseoProducto" placeholder="Producto que deseas recibir" required>

        <div class="input-group">
          <input type="number" id="deseoCantidad" placeholder="Cantidad" min="1" required>
          <input type="text" id="deseoUnidad" placeholder="Unidad (kg, lb, etc.)" required>
        </div>

        <button type="submit">Publicar</button>
      </form>
    </section>

    <!-- Feed de publicaciones -->
    <section class="feed">
      <h2>Publicaciones recientes</h2>
      <div id="feedContainer"></div>
    </section>
  </main>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
