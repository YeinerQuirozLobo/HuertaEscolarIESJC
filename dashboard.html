<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huerta Escolar - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Huerta Escolar</a>
      <button class="btn btn-outline-light ms-auto" id="logoutBtn">Cerrar sesión</button>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Formulario publicación -->
    <div class="card mb-4">
      <div class="card-header bg-success text-white">Crear Publicación</div>
      <div class="card-body">
        <form id="formPublicacion">
          <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" required>
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label">Imagen</label>
            <input type="file" class="form-control" id="imagen">
          </div>
          <button type="submit" class="btn btn-success">Publicar</button>
        </form>
      </div>
    </div>

    <!-- Feed publicaciones -->
    <div id="feed" class="row g-3"></div>

    <!-- Chat (solo visible si hay intercambio aceptado) -->
    <div id="chatContainer" class="card mt-4 d-none">
      <div class="card-header bg-success text-white">Chat del intercambio</div>
      <div class="card-body" style="max-height: 300px; overflow-y: auto;" id="chatMensajes">
        <!-- Aquí se cargan los mensajes -->
      </div>
      <div class="card-footer">
        <form id="formChat" class="d-flex">
          <input type="text" class="form-control me-2" id="chatInput" placeholder="Escribe un mensaje..." required>
          <button type="submit" class="btn btn-success">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="supabaseClient.js"></script>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
