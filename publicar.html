<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zona de Intercambio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background-color: #f1f8f4;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background: linear-gradient(90deg, #4caf50, #2e7d32);
      color: white;
      padding: 1.5rem 0;
      text-align: center;
    }
    .form-card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product-card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      display: flex;
      gap: 1rem;
    }
    .product-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #c8e6c9;
    }
    footer {
      background: #2e7d32;
      color: white;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fa-solid fa-seedling"></i> Zona de Intercambio</h1>
    <p>Publica tus productos y descubre lo que ofrecen tus compaÃ±eros</p>
  </header>

  <main class="container my-4">

    <!-- Formulario -->
    <section class="form-card mb-4">
      <h4 class="text-success"><i class="fa-solid fa-plus"></i> Publicar producto</h4>
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" id="displayName" class="form-control" placeholder="Tu nombre">
        </div>
        <div class="col-md-6">
          <input type="text" id="productName" class="form-control" placeholder="Nombre del producto">
        </div>
        <div class="col-md-4">
          <input type="number" id="productQty" class="form-control" placeholder="Cantidad">
        </div>
        <div class="col-md-4">
          <input type="text" id="desired" class="form-control" placeholder="QuÃ© deseas recibir">
        </div>
        <div class="col-md-4">
          <input type="number" id="desiredQty" class="form-control" placeholder="Cantidad deseada">
        </div>
        <div class="col-md-12">
          <input type="file" id="productImage" class="form-control" accept="image/*">
        </div>
      </div>
      <div class="mt-3">
        <button id="publishBtn" class="btn btn-success w-100">
          <i class="fa-solid fa-upload"></i> Publicar
        </button>
      </div>
    </section>

    <!-- Lista -->
    <section>
      <h4 class="text-success"><i class="fa-solid fa-boxes-stacked"></i> Productos publicados</h4>
      <div id="productsList"></div>
    </section>
  </main>
