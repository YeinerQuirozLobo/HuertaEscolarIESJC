<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zona de Intercambio - Publicar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="p-3 bg-success text-white text-center">
    <h1>♻️ Zona de Intercambio</h1>
    <button id="logoutBtn" class="btn btn-sm btn-light">Cerrar sesión</button>
  </header>

  <main class="container my-4">
    <h3>Publicar un producto</h3>
    <div class="mb-3">
      <input type="text" id="productName" class="form-control" placeholder="Nombre del producto">
    </div>
    <div class="mb-3">
      <input type="number" id="productQty" class="form-control" placeholder="Cantidad">
    </div>
    <div class="mb-3">
      <input type="text" id="desired" class="form-control" placeholder="Producto que deseas a cambio">
    </div>
    <div class="mb-3">
      <input type="number" id="desiredQty" class="form-control" placeholder="Cantidad deseada">
    </div>
    <div class="mb-3">
      <input type="file" id="productImage" class="form-control">
    </div>
    <button id="publishBtn" class="btn btn-success">Publicar</button>

    <hr>
    <h3>Productos publicados</h3>
    <div id="productsList"></div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    // Reusar la misma configuración que en index.html
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "tu-proyecto.firebaseapp.com",
      projectId: "tu-proyecto",
      storageBucket: "tu-proyecto.appspot.com",
      messagingSenderId: "XXX",
      appId: "XXX"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <script src="publicar.js"></script>
</body>
</html>
