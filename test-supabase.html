<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba Supabase</title>
</head>
<body>
  <h1>Prueba de conexión con Supabase</h1>
  <button id="testBtn">Probar conexión</button>
  <pre id="output"></pre>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    // ⚠️ Reemplaza con tus credenciales correctas
    const supabaseUrl = "https://mhjfofucyvlesahsekzv.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1oamZvZnVjeXZsZXNhaHNla3p2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1NzM2NjMsImV4cCI6MjA3NDE0OTY2M30.wDV6wH5pfqSzs6FSkArucqIWS2Q5_PvyczNLQ0_mJZk";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const btn = document.getElementById("testBtn");
    const output = document.getElementById("output");

    btn.addEventListener("click", async () => {
      try {
        // Probar conexión haciendo un SELECT vacío
        const { data, error } = await supabase.from("students").select("*").limit(1);

        if (error) {
          output.textContent = "❌ Error: " + error.message;
        } else {
          output.textContent = "✅ Conexión exitosa.\n\nEjemplo de datos:\n" + JSON.stringify(data, null, 2);
        }
      } catch (err) {
        output.textContent = "⚠️ Error inesperado: " + err.message;
      }
    });
  </script>
</body>
</html>
