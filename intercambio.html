<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zona de Intercambio - Economía Circular</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background-color: #f1f8f4;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background: linear-gradient(90deg, #000000, #FFD700, #1E90FF);
      color: white;
      padding: 1rem;
    }
    .form-card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product-item {
      display: flex;
      gap: 1rem;
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    .product-item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #c8e6c9;
    }
  </style>
</head>
<body>

  <header class="d-flex justify-content-between align-items-center">
    <h3><i class="fa-solid fa-recycle"></i> Zona de Intercambio</h3>
    <div id="userInfo"></div>
  </header>

  <main class="container my-4">
    <!-- Formulario de publicación -->
    <section class="form-card mb-4">
      <h4 class="mb-3 text-success"><i class="fa-solid fa-seedling"></i> Publicar un nuevo producto</h4>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre del producto</label>
          <input type="text" id="productName" class="form-control" placeholder="Ej: Botellas recicladas">
        </div>
        <div class="col-md-3">
          <label class="form-label">Cantidad</label>
          <input type="number" id="productQty" class="form-control" placeholder="Ej: 10">
        </div>
        <div class="col-md-5">
          <label class="form-label">Producto que quieres recibir</label>
          <input type="text" id="desired" class="form-control" placeholder="Ej: Latas de aluminio">
        </div>
        <div class="col-md-4">
          <label class="form-label">Cantidad deseada</label>
          <input type="number" id="desiredQty" class="form-control" placeholder="Ej: 5">
        </div>
        <div class="col-md-12">
          <label class="form-label">Imagen del producto</label>
          <input type="file" id="productImage" class="form-control" accept="image/*">
        </div>
      </div>
      <div class="mt-3">
        <button id="publishBtn" class="btn btn-success"><i class="fa-solid fa-upload"></i> Publicar</button>
      </div>
    </section>

    <!-- Lista de productos -->
    <section>
      <h4 class="mb-3 text-success"><i class="fa-solid fa-box-open"></i> Productos disponibles</h4>
      <div id="productsList"></div>
    </section>
  </main>

  <footer class="text-center p-3 bg-dark text-light">
    <small>Proyecto de Economía Circular - Ciencias Naturales &copy; 2025</small>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- Configuración de Firebase -->
  <script src="firebase-config.js"></script>

  <!-- Script de intercambio -->
  <script src="intercambio.js"></script>

</body>
</html>
