<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zona de Intercambio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fefb;
    }

    /* Encabezado con foto */
    header {
      background: url("iesjc.jpg") center/cover no-repeat;
      height: 250px;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backdrop-filter: brightness(0.6);
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    header p {
      font-size: 1.2rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    /* Tarjeta del formulario */
    .form-card {
      background: #ffffff;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-top: -50px;
    }

    .btn-success {
      background-color: #4caf50;
      border: none;
      font-size: 1.1rem;
      transition: 0.3s;
    }
    .btn-success:hover {
      background-color: #388e3c;
      transform: scale(1.05);
    }

    /* Tarjetas de productos */
    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      gap: 1rem;
      padding: 1rem;
      margin-bottom: 1rem;
      align-items: center;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #c8e6c9;
    }
    .product-info h5 {
      margin: 0;
      color: #2e7d32;
    }

    footer {
      background: #2e7d32;
      color: white;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Encabezado con foto -->
  <header>
    <h1><i class="fa-solid fa-recycle"></i> Zona de Intercambio</h1>
    <p>Econom√≠a Circular en Ciencias Naturales üå±</p>
  </header>

  <main class="container">
    <!-- Formulario -->
    <section class="form-card mb-5">
      <h4 class="mb-4 text-success"><i class="fa-solid fa-plus-circle"></i> Publicar un producto</h4>
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" id="displayName" class="form-control" placeholder="Tu nombre">
        </div>
        <div class="col-md-6">
          <input type="text" id="productName" class="form-control" placeholder="Nombre del producto">
        </div>
        <div class="col-md-3">
          <input type="number" id="productQty" class="form-control" placeholder="Cantidad">
        </div>
        <div class="col-md-5">
          <input type="text" id="desired" class="form-control" placeholder="Qu√© deseas recibir">
        </div>
        <div class="col-md-4">
          <input type="number" id="desiredQty" class="form-control" placeholder="Cantidad deseada">
        </div>
        <div class="col-md-12">
          <input type="file" id="productImage" class="form-control" accept="image/*">
        </div>
      </div>
      <div class="mt-4 text-center">
        <button id="publishBtn" class="btn btn-success px-5 py-2">
          <i class="fa-solid fa-upload"></i> Publicar
        </button>
      </div>
    </section>

    <!-- Lista de productos -->
    <section>
      <h4 class="mb-3 text-success"><i class="fa-solid fa-boxes-stacked"></i> Productos disponibles</h4>
      <div id="productsList"></div>
    </section>
  </main>

  <footer>
    <small>Proyecto Escolar - Econom√≠a Circular ¬© 2025</small>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <script>
    // ‚ö†Ô∏è Pega aqu√≠ tu configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "huerta-escolar-iesjc.firebaseapp.com",
      projectId: "huerta-escolar-iesjc",
      storageBucket: "huerta-escolar-iesjc.appspot.com",
      messagingSenderId: "TU_MESSAGING_SENDER_ID",
      appId: "TU_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
  </script>

  <script src="publicar.js"></script>
</body>
</html>
