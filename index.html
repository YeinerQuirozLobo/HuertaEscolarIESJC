<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huerta Escolar - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ruta corregida del CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Ruta del favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Ajuste del escudo */
        .school-logo {
            width: 150px;   /* tamaño controlado */
            height: auto;   /* mantiene proporción */
        }
    </style>
</head>
<body class="bg-light">

<a class="navbar-brand d-flex align-items-center" href="#">
    <img src="iesjc.jpg" alt="Escudo de la Institución" class="school-logo me-2">
    <span>Huerta Escolar</span>
</a>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
        <div class="col-md-6 offset-md-3">

            <!-- LOGIN -->
            <div class="card shadow p-4" id="loginCard">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
                <p class="text-center mt-3">
                    ¿No tienes una cuenta? <a href="#" id="showRegister">Regístrate</a>
                </p>
            </div>
            
            <!-- REGISTRO -->
            <div class="card shadow p-4 mt-4" id="registerCard" style="display: none;">
                <h2 class="text-center mb-4">Crear una cuenta</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="registerName" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="registerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Registrarse</button>
                </form>
                <p class="text-center mt-3">
                    ¿Ya tienes una cuenta? <a href="#" id="showLogin">Iniciar Sesión</a>
                </p>
            </div>

        </div>
    </div>
</div>

<script src="js/login.js" type="module"></script>
</body>
</html>
