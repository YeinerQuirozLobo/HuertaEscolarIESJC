<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zona de Intercambio - Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center text-success">🌱 Zona de Intercambio</h1>
    <p class="text-center">Promoviendo la economía circular en nuestra comunidad escolar</p>

    <div class="card p-4 shadow-sm">
      <h4 class="text-center">Iniciar sesión / Registrarse</h4>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Correo">
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Contraseña">
      </div>
      <div class="d-flex justify-content-around">
        <button id="loginBtn" class="btn btn-success">Iniciar Sesión</button>
        <button id="registerBtn" class="btn btn-outline-success">Registrarse</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // 🔹 Reemplaza con tu configuración real de Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "tu-proyecto.firebaseapp.com",
      projectId: "tu-proyecto",
      storageBucket: "tu-proyecto.appspot.com",
      messagingSenderId: "XXX",
      appId: "XXX"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('loginBtn').onclick = () => {
      auth.signInWithEmailAndPassword(
        document.getElementById('email').value,
        document.getElementById('password').value
      ).then(() => window.location.href = 'publicar.html')
      .catch(err => alert('❌ ' + err.message));
    };

    document.getElementById('registerBtn').onclick = () => {
      auth.createUserWithEmailAndPassword(
        document.getElementById('email').value,
        document.getElementById('password').value
      ).then(() => window.location.href = 'publicar.html')
      .catch(err => alert('❌ ' + err.message));
    };
  </script>
</body>
</html>
